name: Aeos Release

on:
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
      - name: Update Package Lists
        run: sudo apt-get update
      - name: Install Dependencies
        run: sudo apt-get install valgrind g++ make --fix-missing
      - name: Build AeosCLI
        run: make -j
        working-directory: AeosCLI
      - name: Archive AeosCLI artifacts
        run: zip -r "aeoscli.zip" .
        working-directory: AeosCLI
      - name: Upload AeosCLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aeoscli-artifacts
          path: AeosCLI/aeoscli.zip

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
      - name: Download AeosCLI Artifact
        uses: actions/download-artifact@v4
        with:
          name: aeoscli-artifacts
          path: ./AeosCLI
      - name: Set execute permissions for test script
        run: chmod +x ./runtests.sh
        working-directory: tests
      - name: Run general tests
        run: ./runtests.sh
        working-directory: tests

  embedded:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Dependencies
        run: make install
        working-directory: AeosEmbedded
      - name: Build Binary
        run: make build
        working-directory: AeosEmbedded
      - name: Archive AeosEmbedded artifacts
        run: zip -r "embedded-firmware.zip" .
        working-directory: AeosEmbedded
      - name: Upload AeosEmbedded Artifact
        uses: actions/upload-artifact@v4
        with:
          name: embedded-firmware
          path: AeosEmbedded/embedded-firmware.zip

  release:
    needs: embedded
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for calculating version

      - name: Get the latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "none")
          echo "tag=$latest_tag" >> $GITHUB_ENV

      - name: Check for existing tags
        id: check_tag
        run: |
          if [ "${{ env.tag }}" == "none" ]; then
            echo "No tags found. Creating initial tag 1.0.0."
            echo "new_tag=1.0.0" >> $GITHUB_ENV
          fi

      - name: Calculate new version
        id: calc_version
        run: |
          if [ "${{ env.new_tag }}" == "" ]; then
            latest_tag=${{ env.tag }}
            commits_since_tag=$(git rev-list $latest_tag..HEAD --count)
            IFS='.' read -ra ADDR <<< "$latest_tag"
            patch=$((ADDR[2] + commits_since_tag))
            new_version="${ADDR[0]}.${ADDR[1]}.$patch"
            echo "new_version=$new_version" >> $GITHUB_ENV
            echo "new_tag=$new_version" >> $GITHUB_ENV
          else
            echo "new_version=${{ env.new_tag }}" >> $GITHUB_ENV
          fi

      - name: Check if new tag exists
        run: |
          if git rev-parse "refs/tags/${{ env.new_tag }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.new_tag }} already exists. Skipping tag creation."
            echo "tag_exists=true" >> $GITHUB_ENV
          else
            echo "tag_exists=false" >> $GITHUB_ENV
          fi

      - name: Create a new tag
        if: env.tag_exists == 'false'
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git tag ${{ env.new_tag }}
          git push origin ${{ env.new_tag }}

      - name: Download AeosCLI Artifact
        uses: actions/download-artifact@v4
        with:
          name: aeoscli-artifacts
          path: ./artifact/aeoscli

      - name: Download AeosEmbedded Artifact
        uses: actions/download-artifact@v4
        with:
          name: embedded-firmware
          path: ./artifact/embedded

      - name: Create directories for unzipping
        run: mkdir -p ./artifact/unzipped/aeoscli ./artifact/unzipped/embedded

      - name: Unzip AeosCLI Artifact
        run: unzip ./artifact/aeoscli/aeoscli.zip -d ./artifact/unzipped/aeoscli

      - name: Unzip AeosEmbedded Artifact
        run: unzip ./artifact/embedded/embedded-firmware.zip -d ./artifact/unzipped/embedded

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.new_tag }}
          name: Aeos ${{ env.new_version }}
          body: |
            Release of Aeos version ${{ env.new_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (aeos.bin)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact/unzipped/embedded/aeos.bin
          asset_name: aeos.bin
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (aeos.elf)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact/unzipped/embedded/aeos.elf
          asset_name: aeos.elf
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (aeos.map)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact/unzipped/embedded/aeos.map
          asset_name: aeos.map
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (aeos.hex)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact/unzipped/embedded/aeos.hex
          asset_name: aeos.hex
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (Aeos CLI)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact/unzipped/aeoscli/aeos
          asset_name: aeos
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

